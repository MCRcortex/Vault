name: build-jar
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Build with Gradle
      - run: ./gradlew build jar
        
      - name: Upload artifact
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
