name: build-jar
on: [push]
jobs:
  build-jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew build jar
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
